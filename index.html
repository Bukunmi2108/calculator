<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="calc">
    <h1 class="title">
      a simple calculator
    </h1>
    <div class="display">
      <p class="text">0</p>
    </div>
    <div class="container">
      <button class="b" data-id="7">7</button>
      <button class="b" data-id="8">8</button>
      <button class="b" data-id="9">9</button>
      <button class="b" data-id="C">C</button>
      <button class="b" data-id="4">4</button>
      <button class="b" data-id="5">5</button>
      <button class="b" data-id="6">6</button>
      <button class="b" data-id="/">/</button>
      <button class="b" data-id="1">1</button>
      <button class="b" data-id="2">2</button>
      <button class="b" data-id="3">3</button>
      <button class="b" data-id="*">x</button>
      <button class="b" data-id="0">0</button>
      <button class="b" data-id=".">.</button>
      <button class="b" data-id="+">+</button>
      <button class="b" data-id="=">=</button>
    </div>
  </div>
</body>
</html>
